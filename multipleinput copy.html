<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Another Form</title>
</head>
<body>

<form id="mainForm">
  <!-- Your main form fields go here -->
  <label for="field1">Field 1:</label>
  <input type="text" id="field1" name="field1">
  <br>
  <label for="field2">Field 2:</label>
  <input type="text" id="field2" name="field2">
  <br>
  <input type="submit" value="Submit" onclick="addAnotherForm()">
</form>

<div id="additionalForms"></div>

<script>
function addAnotherForm() {
  // Create a new form element
  var newForm = document.createElement('form');
  
  // Add your additional form fields here
  newForm.innerHTML = `
    <label for="additionalField">Additional Field:</label>
    <input type="text" id="additionalField" name="additionalField">
    <br>
    <label for="additionalField2">Additional Field 2:</label>
    <input type="text" id="additionalField2" name="additionalField2">
    <!-- Add more fields as needed -->
  `;
  
  // Append the new form to the additionalForms div
  document.getElementById('additionalForms').appendChild(newForm);
}
</script>

</body>
</html>
