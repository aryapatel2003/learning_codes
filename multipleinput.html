<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text">
        <div id="inname">
            <!-- asdfgdfgsdfg -->
        </div>
        <button id="addinput">add</button>
        <!-- <div id="result"></div> -->
        
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById('addinput');
            const inputadding = document.getElementById('inname');

            button.addEventListener('click', function(){
                const input1 = document.createElement('input');
                inputadding.appendChild(input1);
                const input2 = document.createElement('div');
                inputadding.appendChild(input2);
                const input3 = document.createElement('input');
                inputadding.add(input3);
            });
        });
</script>
