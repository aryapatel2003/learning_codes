<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text" id="num1" placeholder="Enter number 1">
        <input type="text" id="num2" placeholder="Enter number 2">
        <button onclick="calculate()">Calculate</button>
<p id="result"></p>
</body>
<script>
    function calculate() {
        // Get the input values
        let num1 = document.getElementById('num1').value.trim();
        let num2 = document.getElementById('num2').value.trim();
    
        // Validate input to ensure numeric values
        if (!isValidNumber(num1) || !isValidNumber(num2)) {
            alert("Please enter valid numeric values.");
            return;
        }
    

        
        // Convert input values to numbers
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
    
        // Perform arithmetic operations
        let sum = num1 + num2;
        let difference = num1 - num2;
        let product = num1 * num2;
        let quotient = num1 / num2;
    
        // Display the results
        document.getElementById('result').innerHTML = 
            "Sum: " + sum + "<br>" +
            "Difference: " + difference + "<br>" +
            "Product: " + product + "<br>" +
            "Quotient: " + quotient;
    }
    
    // Function to validate if a value is numeric
    function isValidNumber(value) {
        return !isNaN(value) && isFinite(value);
    }
    </script>
</html>
