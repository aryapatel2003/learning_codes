<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input type="button" onclick="calculate(2)" value="square of ">
    <input type="button" onclick="showMe(2)" value="square of ">
</body>

<script>
    function calculate(num) {
        document.write("value is : " + (num*num) + "<br>"); 
        document.write("value is : " + (num-num) + "<br>");
        document.write("value is : " + (num+num) + "<br>");
        document.write("value is : " + (num/num) + "<br>");
    }
    function showMe (){
        document.write("value is");
        alert("value is");
    }


</script>
</html>
