<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .button {
        display: flex;
        border: 2px solid black;
        margin: 20px;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>color scheme switcher</h1>
    <div style="display: flex; justify-content: center">
      <span class="button" id="grey" style="background-color: gray">  </span>
      <span class="button" id="yellow" style="background-color: yellow"></span>
      <span class="button" id="red" style="background-color: red"></span>
      <span class="button" id="blue" style="background-color: blue"></span>
    </div>
  </body>
  <script>
    const buttons = document.querySelectorAll(".button");
    const body = document.querySelector("body");

    buttons.forEach(function (button) {
      // console.log(button);

      button.addEventListener("click", function (e) {
        // console.log(e);
        // console.log(e.target);
        if (e.target.id === "grey") {
          body.style.backgroundColor = e.target.id;
        }
        if (e.target.id === "yellow") {
          body.style.backgroundColor = e.target.id;
        }
        if (e.target.id === "red") {
          body.style.backgroundColor = e.target.id;
        }
        if (e.target.id === "blue") {
          body.style.backgroundColor = e.target.id;
        }
      });
    });
  </script>
</html>
